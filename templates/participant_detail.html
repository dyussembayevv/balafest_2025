<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h2>Participant: {{ participant.uuid }}</h2>

    <form method="post">
        {% csrf_token %}
        <label>Name:</label>
        <input type="text" name="name" value="{{ participant.name }}"><br>
        <label>Points:</label>
        <input type="number" name="points" value="{{ participant.points }}"><br>
        <button type="submit">Save</button>
    </form>

</body>
</html>
