<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Login</title>
</head>
<body class="bg-light">
    <div class="container vh-100">
        <div class="row h-100 justify-content-center align-items-center">
            <h5 class="display-2">Участник: {{ participant.uuid }}</h5>
            <h6 class="display-3">Очки: {{ participant.points }}</h6>

            <form method="post">
                {% csrf_token %}
                <label class="form-label">Имя:</label>
                <input class="form-control" type="text" name="name" value="{{ participant.name }}"><br>
                <label class="form-label">Возраст:</label>
                <input class="form-control" type="number" name="age" value="{{ participant.age }}"><br>
                <label class="form-label">Очки:</label>
                <input class="form-control" type="number" name="points" value="{{ participant.points }}"><br>
                <button class="btn btn-primary" type="submit">Сохранить</button>
            </form>
        </div>

        {% if games %}
          <h4>Список игр для возраста {{ participant.age }}</h4>
          {% for game in games %}
            <div>
              <input type="checkbox" id="game_{{ game.id }}">
              <label for="game_{{ game.id }}">{{ game.name }}</label>
            </div>
          {% endfor %}
        {% endif %}
    </div>
</body>
</html>
