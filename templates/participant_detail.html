<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Login</title>
</head>
<body class="bg-light">
    <div class="container vh-100">
        <div class="row h-100 justify-content-center align-items-center">
            <h2 class="display-1">Participant: {{ participant.uuid }}</h2>
            <h3 class="display-1">Points: {{ participant.points }}</h3>

            <form method="post">
                {% csrf_token %}
                <label class="form-label">Name:</label>
                <input class="form-control" type="text" name="name" value="{{ participant.name }}"><br>
                <label class="form-label">Points:</label>
                <input class="form-control" type="number" name="points" value="{{ participant.points }}"><br>
                <button class="btn btn-primary" type="submit">Save</button>
            </form>
        </div>
    </div>
</body>
</html>
