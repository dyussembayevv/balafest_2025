<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Title</title>
</head>
<body class="bg-light">
      <h1 class="display-1">Top 10 Participants</h1>
      <ul>
        {% for p in participants %}
          <li class="list-group-item"><a href="{% url 'participant_detail' p.uuid %}">{{ p.name }}</a> - Score: {{ p.score }}</li>
        {% endfor %}
      </ul>
</body>
</html>
